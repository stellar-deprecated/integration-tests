# Remember to limit concurrent build in Travis settings to:
#
# [Number of available tunnels] / [Tunnels used in each test run, currently: 2]
#
# because ngrok limits the number of concurrent tunels.
# Unfortunately it's not possible to set it in .travis.yml.
sudo: required
services:
- docker
language: node_js
node_js: 6.9
env:
# master with master
- FI1_BRIDGE_VERSION=master FI2_BRIDGE_VERSION=master
# previous with recent releases
- FI1_BRIDGE_VERSION=v0.0.31 FI2_BRIDGE_VERSION=v0.0.32
- FI1_BRIDGE_VERSION=v0.0.32 FI2_BRIDGE_VERSION=v0.0.32
# release candidates
- FI1_BRIDGE_VERSION=v0.0.32rc1 FI2_BRIDGE_VERSION=v0.0.32rc1
# most recent with release candidate
- FI1_BRIDGE_VERSION=v0.0.31 FI2_BRIDGE_VERSION=v0.0.32rc1
# latest with latest
- FI1_BRIDGE_VERSION=v0.0.32 FI2_BRIDGE_VERSION=v0.0.32
script: "./script.sh"
notifications:
  slack:
    secure: 
